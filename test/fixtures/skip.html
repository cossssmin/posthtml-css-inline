<!DOCTYPE html>
<html>
<head>
  <style no-inline>
    .flex {
      display: flex;
    }

    p {
      color: red;
    }
  </style>
  <style>
    .blue {
      color: blue;
    }
    .inline {
      display: inline;
    }
    #title {
      color: #000;
    }
  </style>
</head>
<body>
  <p class="flex blue">a</p>
  <div class="blue inline" no-inline>b</div>
  <h1 id="title" no-inline>Title</h1>
</body>
</html>
