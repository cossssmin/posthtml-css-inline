<!DOCTYPE html>
<html>
<head>
  <style>
    .text-sm {
      font-size: 12px;
    }

    .text-blue {
      color: blue;
    }

    .\@container{
      container-type: inline-size
    }

    div {
      display: flex;
    }

    div {
      font-size: 14px !important;
    }

    @media screen {
      .sm\:w-1\/2 {
        width: 50%;
      }
    }

    @container (min-width: 17.5rem){
      .\@\[17\.5rem\]\:underline{
        text-decoration-line: underline
      }
    }

  </style>
</head>
<body>
  <section class="@container" style="container-type: inline-size">
    <div class="text-blue text-sm @[17.5rem]:underline sm:w-1/2" style="font-size: 14px; color: blue; display: flex"></div>
  </section>
</body>
</html>
